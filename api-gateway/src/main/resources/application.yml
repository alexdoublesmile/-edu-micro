server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: person-service
          uri: lb://person-service
          predicates:
            - Path=/persons
            - Method=GET
        - id: note-service
          uri: lb://note-service
          predicates:
            - name: Path
              args:
                path: /notes
            - name: Method
              args:
                method: GET

eureka:
  client.service-url.defaultZone: http://localhost:8761/eureka
  instance.prefer-ip-address: true
